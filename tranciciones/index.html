<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Transiciones CSS</title>
    <style>
      .pelota {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        background-color: red;
        transition: width 1s ease;
      }
      .pelota:hover {
        width: 200px;
        height: 200px;
      }
    </style>
  </head>
  <body>
    <div class="pelota"></div>
  </body>
</html>
