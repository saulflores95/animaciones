<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Transiciones CSS</title>
    <style>
      body {
        display: flex;
        height: 100vh;
        justify-content: center;
        align-items: center;
      }
      .canasta {
        border: 1px solid red;
        height: 100px;
        width: 100%;
        position: relative;
      }
      .canasta:hover .pelota.a {
        left: calc(50% - 100px);
      }
      .canasta:hover .pelota.b {
        right: calc(50% - 100px);
      }
      .pelota {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        background-color: red;
        transition: 1s ease;
        position: absolute;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
      }
      .pelota.a {
        background: red;
        left: 0;
      }
      .pelota.b {
        background: blue;
        right: 0;
      }
    </style>
  </head>
  <body>
    <div class="canasta">
      <div class="pelota a">Hola</div>
      <div class="pelota b">Mundo</div>
    </div>
  </body>
</html>
